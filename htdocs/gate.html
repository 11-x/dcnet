<div id="body_content">
	<p><a href="/" class="logo">DCNet</a></p>
	<p><input
		id="username"
		placeholder="username"
		autocomplete="off"
		autocapitalize="off"
		onkeypress="input_keypressed();"
	/></p>
	<p><input
		placeholder="pass"
		id="pass"
		type="password"
		onkeypress="input_keypressed();"
	/></p>
	<p><button
		id="login_btn"
		onclick="login_btn_clicked();"
	>Войти</button></p>
	<p><button onclick="page.go('register');"
		>Зарегистрироваться</button></p>
	<p><a href="readme.html"
		>Что это за место?</a></p>
	<p><a href="#" onclick="forget()"
		>Забыть меня</a></p>
</div>
