$def with(body, **kwargs)
<html>
	<head>
		<link rel="stylesheet" href="htdocs/styles.css" />
		$if 'title' in kwargs:
			<title>$kwargs['title'] &mdash; DCNet</title>
		$else:
			<title>DCNet</title>
		$for script in kwargs.get('scripts', []):
			<script language="javascript" src="htdocs/$script"></script>
		<script language="javascript" src="htdocs/dcn.js"></script>
	</head>
	<body onload="$kwargs.get('onload', '')">
		$:kwargs.get('toolbar', '')
		<table width="100%">
			<tr>
				<td width="*">
					&nbsp;
				</td>
				<td width="$kwargs.get('width', '200')">
					$:body
				</td>
				<td width="*">
					&nbsp;
				</td>
			</td>
		</table>
	</body>
</html>
