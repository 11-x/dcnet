<html>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type"
		content="text/html;charset=UTF-8" />
	<head>
		<title>DCNet &#8212; Сон</title>
		<script src="../../dcn.js"></script>
		<script src="plain.js"></script>
		<script src="dream.js"></script>
		<link rel="stylesheet" type="text/css" href="white.css" />
	</head>
	<body onload="dream_view_onload();">
		<div id="toolbar"></div>
		<div id="body_content">
			<p id="author"></p>
			<p>
				<i><span id="date"></span></i>
				<b><span id="title"></span></b>
				<span id="access"></span>
			</p>
			<p id="description"></p>
			<p id="tags"></p>
			<div id="schemes"></div>
			<p>
				<span id="edit_section">
					<button onclick="switch_to_edit();">
						Редактировать
					</button>
				</span>
				<button onclick="history.back();">Назад</button>
			</p>
			<div id="comments"></div>
			<div id="comment_section" hidden="hidden">
				<div id="comments"></div>
				<textarea
					id="comment"
					placeholder="Добавить комментарий"
					style="width: 100%"
					rows="5"
				></textarea>
				<br/>
				<button onclick="post_comment();">
					Добавить комментарий
				</button>
			</div>
		</div>
	</body>
</html>
