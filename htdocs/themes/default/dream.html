<html>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type"
		content="text/html;charset=UTF-8" />
	<head>
		<title>DCNet &#8212; Сон</title>
		<script src="../../dcn.js"></script>
		<script src="dream.js"></script>
	</head>
	<body onload="dream_onload();">
		Сон<br/>
		<input id="date" type="date" /><br/>
		<input id="title" placeholder="title" /><br/>
		<textarea
			id="description"
			placeholder="description"></textarea><br/>
		<span id="tags"></span>
		<input
			id="tag" placeholder="tag" 
		/><button
			onclick="add_tag('ptags');"
		>+</button><button
			onclick="add_tag('qtags');"
		>?</button><button
			onclick="add_tag('ntags');"
		>&#x2212;</button>
		<br/>
		<button disabled="true">Добавить схему</button>
		<hr/>
		<button disabled="true">Добавить пузырь</button><br/>
		<hr/>
		Уровень доступа: <select id="access">
			<option id="public">доступно всем</option>
			<option id="private">приватно</option>
		</select>
		<br/>
		<button disabled="true">Открыть доступ юзеру/группе</button><br/>
		<button id="send_btn"
			onclick="send_btn_clicked();">Сохранить</button>
		<button onclick="history.back();">Назад</button>
	</body>
</html>
