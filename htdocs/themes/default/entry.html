<html>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type"
		content="text/html;charset=UTF-8" />
	<head>
		<title>DCNet &#8212; Вход</title>
		<script language="javascript" src="../../dcn.js"></script>
		<script language="javascript" src="entry.js"></script>
	</head>
	<body onload="body_onload();">
		<p>DCNet:</p>
		<p><input
			id="username"
			placeholder="username"
			autocomplete="off"

		<p><input
			placeholder="pass"
			id="pass"
			type="password"
			onkeypress="input_keypressed();"
		/></p>
		<p><button
			id="login_btn"
			onclick="login_btn_clicked();"
		>Войти</button></p>

			>Зарегистрироваться</a></p>

			>Что это за место?</a></p>

			>Забыть меня</a></p>
	</body>
</html>
