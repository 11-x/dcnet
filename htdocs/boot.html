$def with ()
<html>
	<head>
		<script src="htdocs/dcn.js"></script>
		<script language="javascript">
function _boot()
{
	if (typeof dcn.uid == "undefined") {
		location="/gate";
	} else {
		location="/home?self=" + encodeURIComponent(dcn.uid);
	}
}
		</script>
	</head>
	<body onload="_boot();">
	</body>
</html>
